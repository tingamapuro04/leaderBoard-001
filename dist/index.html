<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"><title>LeaderBoard App</title><script defer="defer" src="main.js"></script></head><body><main><h1>LEADERBOARD GAME</h1><section class="UserUI"><div class="received"><p class="recent">Recent scores <span><input id="refresh" type="button" value="Refresh"></span></p><div id="userData"><table class="table table-light table-bordered table-hover table-striped"><thead><tr class="table-dark"><th>Name</th><th>Score</th></tr></thead><tbody class="tbody"></tbody></table></div></div><div class="formSend"><p id="Add">Add Score</p><div class="divForm"><form id="form"><input name="" id="name" placeholder="Your name" required> <input type="number" name="" id="score" placeholder="Your score" required> <input type="submit" value="Submit" id="submitBtn"></form></div></div></section></main><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script></body></html>
